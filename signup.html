<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Maru Dry Fruits</title>
   <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/header.css">
  <link rel="stylesheet" href="./css/signup.css">
  <link rel="stylesheet" href="./css/nav.css">
  <link rel="stylesheet" href="./css/footer.css">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!--favicon  -->
  <link rel="icon" type="image/x-icon" href="./images/ChatGPT Image Oct 25, 2025, 11_03_51 AM (1).png">
</head>
<body>
<div id="particle-background"></div>
 <!-- Header with Logo & Dark Mode -->
    <div id="header-placeholder"></div>
  <div id="navbar-placeholder"></div>

  <div class="form-container">
    <div class="brand">Maru Dry Fruits</div>
    <h5>Create Your Account</h5>

    <form id="signupForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your full name">

      <label for="email">Email Address</label>
      <input type="text" id="email" placeholder="Enter your email">

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password">

      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" placeholder="Confirm your password">

      <button type="submit">Sign Up</button>

      <div class="signup-link">
        Already have an account? <a href="signin.html">Sign In</a>
      </div>
    </form>
  </div>

  <!-- Custom Modal -->
  <div id="customModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <div class="modal-icon">
        <i class="fas fa-check-circle success-icon"></i>
        <i class="fas fa-exclamation-circle error-icon"></i>
      </div>
      <h3 class="modal-title">Success!</h3>
      <p class="modal-message">Your account has been created successfully.</p>
      <button class="modal-ok-btn">OK</button>
    </div>
  </div>

  <div id="footer-placeholder"></div>

  <script src="./js/footer.js" defer></script>
  <script src="./js/header.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="./js/nav.js"></script>
  <script src="./js/signup.js" defer></script>
</body>
</html>
