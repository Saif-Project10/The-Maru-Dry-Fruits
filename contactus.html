<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
   <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/header.css">
  <link rel="stylesheet" href="./css/nav.css">
  <link rel="stylesheet" href="./css/contact.css">
  <link rel="stylesheet" href="./css/footer.css">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!--favicon  -->
  <link rel="icon" type="image/x-icon" href="./images/ChatGPT Image Oct 25, 2025, 11_03_51 AM (1).png">
</head>

<body class="contact-page">

<div id="particle-background"></div>
 <!-- Header with Logo & Dark Mode -->
    <div id="header-placeholder"></div>
  <!-- navbar -->
  <div id="navbar-placeholder"></div>

  <h2>Contact Us</h2>
  
  <!-- contact layout wrapper -->
  <div class="contact-container">
    <!-- Left: Contact Form -->
    <div class="form-container">
      <form id="contactForm"> 
        <label for="name">Full Name</label> 
        <input type="text" id="name" name="name" />
        
        <label for="email">Email</label> 
        <input type="email" id="email" name="email" /> 
        
        <label for="number">Phone Number</label>
        <input type="tel" id="number" name="number"  placeholder="Enter 10-digit number" /> 
        
        <label for="message">Message</label> 
        <textarea id="message" name="message" rows="4"></textarea> 
        
        <button type="submit" id="submit">Send Message</button>
      </form>
    </div>

    <div class="map-container">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d115769.4887206379!2d66.92362924767838!3d24.939000776343313!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1saptech%20north!5e0!3m2!1sen!2s!4v1761853898009!5m2!1sen!2s"
        width="100%"
        height="100%"
        style="border:0;"
        allowfullscreen=""
        loading="lazy">
      </iframe>
    </div>
  </div>

  <!-- Custom Modal -->
  <div id="customModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <div class="modal-icon">
        <i class="fas fa-check-circle success-icon"></i>
        <i class="fas fa-exclamation-circle error-icon"></i>
      </div>
      <h3 class="modal-title">Success!</h3>
      <p class="modal-message">Your message has been sent successfully.</p>
      <button class="modal-ok-btn">OK</button>
    </div>
  </div>

  <div id="footer-placeholder"></div>
  <script src="./js/footer.js" defer></script>
  <script src="./js/header.js"></script>

  <!-- navbar linking -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="./js/nav.js"></script>
  
  <!-- contact.js link -->
  <script src="./js/contact.js"></script>

</body>

</html>
